<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор сплайнов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Редактор сплайнов</h1>
    <p class="subtitle">Интерактивное создание и редактирование кубических сплайнов</p>
    
    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="splineCanvas" width="600" height="600"></canvas>
        </div>
        
        <div class="controls">
            <fieldset>
                <legend>Управление</legend>
                <button id="addPointBtn">Добавить точку</button>
                <button id="clearBtn">Очистить всё</button>
            </fieldset>

            <fieldset>
                <legend>Редактирование точки</legend>
                <div class="input-group">
                    <label for="pointIndexSelect">Выбрать точку:</label>
                    <select id="pointIndexSelect"></select>
                </div>
                <div class="input-group">
                    <label for="pointX">X:</label>
                    <input type="number" id="pointX" step="1">
                </div>
                <div class="input-group">
                    <label for="pointY">Y:</label>
                    <input type="number" id="pointY" step="1">
                </div>
                <button id="movePointBtn">Переместить точку</button>
                <button id="deletePointBtn">Удалить точку</button>
            </fieldset>

            <fieldset>
                <legend>Список точек</legend>
                <div class="table-container">
                    <table id="pointsTable">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>X</th>
                                <th>Y</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </fieldset>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
